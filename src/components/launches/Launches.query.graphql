query Launches {
  launchesUpcoming {
    id
    details
    mission_name
    launch_date_local
    rocket {
      rocket {
        id
        name
      }
    }
  }

  launchesPast(limit: 10) {
    id
    details
    mission_name
    launch_date_local
    rocket {
      rocket {
        id
        name
      }
    }
  }
}